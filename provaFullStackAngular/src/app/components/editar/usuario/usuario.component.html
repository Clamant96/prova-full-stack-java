<section>
  <div class="blocos">
    <div class="bloco" style="width: 35%;" >
      <div class="inputs">
        <div class="input">
          <input type="text" [(ngModel)]="this.usuario.nome" placeholder="Nome" />
        </div>
        <div class="input">
          <input type="text" [(ngModel)]="this.usuario.email" placeholder="E-mail" />
        </div>
        <div class="input">
          <input type="password" [(ngModel)]="this.usuario.senha" placeholder="Senha" />
        </div>
        <div class="input">
          <select [(ngModel)]="this.usuario.role" (change)="this.handleTipoDeContato($event)" >
            <option value="">-- Selecione um perfil --</option>
            @for (role of this.roles; track $index) {
              <option [value]="role">{{role}}</option>
            }
          </select>
        </div>
      </div>
      <div class="botao" (click)="this.atualizar()" >
        <span>Atualizar</span>
      </div>
    </div>
    <div class="bloco" style="width: 65%;" >
      <div class="lista-enderecos">
        <app-enderecos [id]="this.id" [atualizar]="this.atualizarStatus" (enviaIdEndereco)="this.capituraIdEndereco($event)" ></app-enderecos>

        <div class="divisor"></div>

        @if(this.isAdicionar) {
          <app-endereco [idEmpresa]="this.idEmpresa" [idUsuario]="this.id" (enderecoOutput)="this.capiturarAtualizacaoEndereco($event)" ></app-endereco>
        }@else {
          <div class="adicionar">
            <div class="botao" (click)="this.adicionar()" >
              <span>Adicionar Endere√ßo</span>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
